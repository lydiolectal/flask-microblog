{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>{{ _("Sign In") }}</h1>
    <!-- html container for the web form.
    action: the URL that the form information should be submitted to. if blank,
    info is submitted to current URL.
    method: the type of HTTP request method to be used when submitting. 'post'
    submits the data in the body of the request. 'get' also common. -->
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    <br>
    <p>
        {{ _("New User?") }} <a href = "{{ url_for('register') }}">{{ _("Click to Register!") }}</a>
    </p>
    <p>
        {{ _("Forgot your password?") }} <a href = "{{ url_for('reset_password_request') }}">{{ _("Click to Reset") }}</a>
    </p>
{% endblock %}
